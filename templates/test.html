<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Dark UI - Bank dashboard concept</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="style.css">

<link href="static/style2.css" rel="stylesheet" />



</head>
<body>
<!-- partial:index.partial.html -->
<div class="app">
	<header class="app-header">
		<div class="app-header-logo">
			<div class="logo">
				<span class="logo-icon">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shield-check" viewBox="0 0 16 16">
						<path d="M5.338 1.59a61 61 0 0 0-2.837.856.48.48 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.7 10.7 0 0 0 2.287 2.233c.346.244.652.42.893.533q.18.085.293.118a1 1 0 0 0 .101.025 1 1 0 0 0 .1-.025q.114-.034.294-.118c.24-.113.547-.29.893-.533a10.7 10.7 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.8 11.8 0 0 1-2.517 2.453 7 7 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7 7 0 0 1-1.048-.625 11.8 11.8 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 63 63 0 0 1 5.072.56"/>
						<path d="M10.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
					  </svg>
				</span>
				<h1 class="logo-title">
					<span>Fact</span>
					<span>Check AI
					</span>
				</h1>
			</div>
		</div>
		<div class="app-header-navigation">
			
		</div>
		<div class="app-header-actions">
			<button class="user-profile">
				<span>Matheo Peterson</span>
				<span>
					<img src="https://assets.codepen.io/285131/almeria-avatar.jpeg" />
				</span>
			</button>
			<div class="app-header-actions-buttons">
				<button class="icon-button large">
					<i class="ph-magnifying-glass"></i>
				</button>
				<button class="icon-button large">
					<i class="ph-bell"></i>
				</button>
			</div>
		</div>
		<div class="app-header-mobile">
			<button class="icon-button large">
				<i class="ph-list"></i>
			</button>
		</div>

	</header>
	<div class="app-body">
		<div class="app-body-navigation">
			<nav class="navigation">
				<a href="#">
					<i class="ph-browsers"></i>
					<span>Dashboard</span>
				</a>
				<a href="#">
					<i class="ph-check-square"></i>
					<span>
						detection img </span>
				</a>
				<a href="#">
					<i class="ph-check-square"></i>
					<span>
						detecton text </span>
				</a>
				
				<a href="#">
					<i class="ph-file-text"></i>
					<span>History</span>
				</a>
				<a href="/payment">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card" viewBox="0 0 16 16">
						<path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"/>
						<path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
					  </svg> &nbsp; &nbsp; 
					<span>payment</span>
				</a>
				<a href="/login">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
						<path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
					  </svg>
					&nbsp; &nbsp; &nbsp;
					
					<span>   log out</span>
				</a>
			</nav>
		
		</div>
		<div class="app-body-main-content">
			<section class="service-section">
				<section class="service-section">
					<h2>Fake News Detection</h2>
					
					<!-- Image Upload Form -->
					
					
					<!-- Display Uploaded Image -->
					<div id="image-preview">
						<form action="{{ url_for('predict')}}" method="POST">
							<input type="text" name="namequery">
							<button type="submit" class="btn btn-primary">Predict</button>
						</form>
					</div>
				
					<!-- Results Section -->
					<div id="result-section">
						<h3>Result:</h3>
						<p id="result-text"></p>
						<p id="accuracy-text"></p>
						<p id="explanation-text"></p>
					</div>
				</section>
				
				
			</section>
						
		</div>
		<div class="app-body-sidebar">
			<section class="payment-section">
				<h2>Paid versions</h2>
				<div class="payment-section-header">
					<p></p>
					<div>
					
					</div>
				</div>
			
				<div class="faq">
					
					<div>
						<label>Duration</label>
						
						{{ request.args.get('subscription_duration') }}
					</div>
				</div>
			
			</section>
		</div>
	</div>
</div>
<!-- partial -->
<script>
    {% if prediction == 0 %}
        document.getElementById('result-text').innerText = "This news is Fake";
    {% elif prediction == 1 %}
        document.getElementById('result-text').innerText = "This news is Real";
    {% else %}
        document.getElementById('result-text').innerText = "Prediction not available";
    {% endif %}
</script>


</body>
</html>
